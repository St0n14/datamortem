services:
  traefik:
    image: traefik:v3.0
    container_name: requiem-traefik
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:8080"
    ports:
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - api
    networks:
      - requiem

  # PostgreSQL - Metadata database
  postgres:
    image: postgres:16-alpine
    container_name: requiem-postgres
    environment:
      POSTGRES_DB: requiem
      POSTGRES_USER: requiem
      POSTGRES_PASSWORD: requiem_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U requiem"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - requiem

  # Redis - Celery Broker
  redis:
    image: redis:7-alpine
    container_name: requiem-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - requiem

  # OpenSearch - Search and indexing
  opensearch:
    image: opensearchproject/opensearch:2.17.0
    container_name: requiem-opensearch
    environment:
      - discovery.type=single-node
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=Admin123!
      - DISABLE_SECURITY_PLUGIN=true
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    healthcheck:
      test:
        ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - requiem

  # OpenSearch Dashboards - Visualization interface
  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.17.0
    container_name: requiem-dashboards
    environment:
      - OPENSEARCH_HOSTS=http://opensearch:9200
      - DISABLE_SECURITY_DASHBOARDS_PLUGIN=true
    ports:
      - "5601:5601"
    depends_on:
      opensearch:
        condition: service_healthy
    networks:
      - requiem

  # Docker-in-Docker - Isolated Docker daemon for sandbox script execution
  docker-dind:
    image: docker:27-dind
    container_name: requiem-dind
    privileged: true
    environment:
      - DOCKER_TLS_CERTDIR=
    volumes:
      - dind-storage:/var/lib/docker
      - ./services/sandbox-runners:/sandbox-runners:ro
      - lake-data:/lake
    networks:
      - requiem
    command:
      - "--storage-driver=overlay2"
      - "--log-level=error"
      - "--max-concurrent-downloads=3"
      - "--max-concurrent-uploads=3"
      - "--tls=false"
    healthcheck:
      test: ["CMD", "docker", "info"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API - FastAPI
  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: requiem-api
    environment:
      - DM_ENV=dev
      - DM_DB_URL=postgresql://requiem:requiem_dev_password@postgres:5432/requiem
      - DM_CELERY_BROKER=redis://redis:6379/0
      - DM_CELERY_BACKEND=redis://redis:6379/1
      - DM_OPENSEARCH_HOST=opensearch
      - DM_OPENSEARCH_PORT=9200
      - DM_OPENSEARCH_SCHEME=http
      - DM_ALLOWED_ORIGINS=http://localhost:5174,http://127.0.0.1:5174,http://frontend:5174
      - DM_LAKE_ROOT=/lake
      - DM_JWT_SECRET=${DM_JWT_SECRET:-dev_secret_key_change_in_production_12345678}
      - DM_ENABLE_OTP=${DM_ENABLE_OTP:-true}
      - DM_HEDGEDOC_ENABLED=${DM_HEDGEDOC_ENABLED:-true}
      - DM_HEDGEDOC_BASE_URL=${DM_HEDGEDOC_BASE_URL:-http://hedgedoc:3000}
      - DM_HEDGEDOC_PUBLIC_URL=${DM_HEDGEDOC_PUBLIC_URL:-http://localhost:3000}
    volumes:
      - ./services/api:/app
      - lake-data:/lake
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      opensearch:
        condition: service_healthy
      hedgedoc:
        condition: service_started
    networks:
      - requiem
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=PathPrefix(`/api`) || Path(`/health`) || PathPrefix(`/docs`) || PathPrefix(`/redoc`)"
      - "traefik.http.routers.api.entrypoints=web"
      - "traefik.http.services.api.loadbalancer.server.port=8000"

  # Celery Worker - Background tasks
  celery-worker:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: requiem-celery
    environment:
      - DM_ENV=dev
      - DM_DB_URL=postgresql://requiem:requiem_dev_password@postgres:5432/requiem
      - DM_CELERY_BROKER=redis://redis:6379/0
      - DM_CELERY_BACKEND=redis://redis:6379/1
      - DM_OPENSEARCH_HOST=opensearch
      - DM_OPENSEARCH_PORT=9200
      - DM_OPENSEARCH_SCHEME=http
      - DM_LAKE_ROOT=/lake
      - DM_JWT_SECRET=${DM_JWT_SECRET:-dev_secret_key_change_in_production_12345678}
      - DM_ENABLE_OTP=${DM_ENABLE_OTP:-true}
      - DOCKER_HOST=tcp://docker-dind:2375
    volumes:
      - ./services/api:/app
      - ./services/sandbox-runners:/sandbox-runners:ro
      - lake-data:/lake
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      opensearch:
        condition: service_healthy
      docker-dind:
        condition: service_healthy
    networks:
      - requiem
    command: uv run celery -A app.celery_app worker --loglevel=info

  # Frontend - React/Vite
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: requiem-frontend
    ports:
      - "5174:5174"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://api:8000
    depends_on:
      - api
    networks:
      - requiem

  hedgedoc-db:
    image: postgres:16-alpine
    container_name: requiem-hedgedoc-db
    environment:
      POSTGRES_DB: hedgedoc
      POSTGRES_USER: hedgedoc
      POSTGRES_PASSWORD: hedgedoc_password
    ports:
      - "5433:5432"
    volumes:
      - hedgedoc-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hedgedoc"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - requiem

  hedgedoc:
    image: quay.io/hedgedoc/hedgedoc:1.10.0
    container_name: requiem-hedgedoc
    environment:
      - CMD_DB_URL=postgres://hedgedoc:hedgedoc_password@hedgedoc-db:5432/hedgedoc
      # Allow direct /<slug> creation so per-case notes resolve immediately
      - CMD_ALLOW_FREEURL=true
      - CMD_ALLOW_ANONYMOUS=true
      - CMD_ALLOW_ANONYMOUS_EDITS=false
      - CMD_DEFAULT_PERMISSION=limited
      - CMD_PROTOCOL_USESSL=false
      - CMD_DOMAIN=localhost
      - CMD_URL_ADDPORT=true
      - CMD_PORT=3000
      - CMD_EMAIL=false
    depends_on:
      hedgedoc-db:
        condition: service_healthy
    ports:
      - "3000:3000"
    volumes:
      - hedgedoc-uploads:/hedgedoc/public/uploads
    networks:
      - requiem

volumes:
  postgres-data:
  redis-data:
  opensearch-data:
  lake-data:
  hedgedoc-db-data:
  hedgedoc-uploads:
  dind-storage:

networks:
  requiem:
    driver: bridge
